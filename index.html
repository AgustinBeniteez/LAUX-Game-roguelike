<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAUX GAME</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="multiplayer.js"></script>
  <script>
    const currentLang = localStorage.getItem('language') || 'es';
    document.documentElement.lang = currentLang;
  </script>
  <style>
    body { 
      margin: 0; 
      background: #222; 
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }
    .game-title {
      color: rgb(206, 111, 206);
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(253, 78, 201, 0.5);
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 20px 40px;
      border-radius: 5px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      text-align: center;
      text-decoration: none;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1 class="game-title" data-translate="title">LAUX GAME</h1>
  <div class="menu-container">
    <a href="character_select.html" class="menu-button" data-translate="newGame">Nueva Partida</a>
    <button id="loadGame" class="menu-button" data-translate="loadGame">Cargar Partida</button>
    <button id="multiplayerButton" class="menu-button" data-translate="multiplayer">Multijugador</button>
    <a href="config.html" class="menu-button" data-translate="options">Opciones</a>
  </div>

  <div id="multiplayerModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; z-index: 1000;">
    <input type="text" id="playerName" placeholder="Tu nombre" style="display: block; width: 200px; padding: 8px; margin: 10px 0; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 4px;">
    <button onclick="createGame()" class="menu-button" style="width: 100%; margin: 5px 0;">Crear partida</button>
    <input type="text" id="roomCode" placeholder="Código de sala" style="display: block; width: 200px; padding: 8px; margin: 10px 0; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 4px;">
    <button onclick="joinGame()" class="menu-button" style="width: 100%; margin: 5px 0;">Unirse a partida</button>
    <button onclick="hideMultiplayerModal()" class="menu-button" style="width: 100%; margin: 5px 0;">Cancelar</button>
  </div>

  <script type="module">
    import { hostGame, joinGame } from './multiplayer.js';

    document.getElementById('loadGame').addEventListener('click', () => {
      const savedData = localStorage.getItem('playerData');
      if (savedData) {
        window.location.href = 'game.html';
      } else {
        alert('No hay partida guardada');
      }
    });

    document.getElementById('multiplayerButton').addEventListener('click', () => {
      document.getElementById('multiplayerModal').style.display = 'block';
    });

    window.hideMultiplayerModal = function() {
      document.getElementById('multiplayerModal').style.display = 'none';
    };

    window.createGame = async function() {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('Por favor, ingresa tu nombre');
        return;
      }

      try {
        const roomId = await hostGame(playerName);
        window.location.href = `game.html?mode=multiplayer&room=${roomId}&host=true`;
      } catch (error) {
        alert('Error al crear la sala: ' + error.message);
      }
    };

    window.joinGame = async function() {
      const playerName = document.getElementById('playerName').value.trim();
      const roomCode = document.getElementById('roomCode').value.trim();

      if (!playerName || !roomCode) {
        alert('Por favor, ingresa tu nombre y el código de sala');
        return;
      }

      try {
        await joinGame(roomCode, playerName);
        window.location.href = `game.html?mode=multiplayer&room=${roomCode}&host=false`;
      } catch (error) {
        alert('Error al unirse a la sala: ' + error.message);
      }
    };
  </script>

  <script>
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    loadTranslations();
  </script>
</body>
</html>
