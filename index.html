<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAUX GAME</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="custom_cursor.css">
  <link rel="stylesheet" href="src/fonts.css">
  <script>
    //BETA MULTIPLAYER
    // Load saved language
    const currentLang = localStorage.getItem('language') || 'es';
    document.documentElement.lang = currentLang;
  </script>
  <style>
  #orientation-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    /* width: 100%; */
    height: 40%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 24px;
    text-align: center;
}

  #orientation-message img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    animation: rotate 2s infinite linear;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(90deg); }
  }

  @media (max-width: 768px) and (orientation: portrait) {
    #orientation-message {
      display: flex;
    }
    .menu-container, .right {
      display: none;
    }
  }


  body {
      margin: 0;
      background: url('src/background_homegame.gif'), url('src/background_homegame.png'),rgb(60, 117, 119);
      background-size: cover, cover;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;
      image-rendering: pixelated;
      overflow: hidden;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: flex-start;
      flex-direction: row;
      font-family: 'Mineglyph', sans-serif;
      justify-content: center;
      padding-left: 40px;
  }

  button {
    font-family: 'Mineglyph', sans-serif;
    font-size: 30px;
  }

    .game-title {
      color: rgb(255 255 255);
      font-size: 6rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgb(255 255 255 / 50%);
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 5px;
      font-size: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 600px!important;
      padding-top: 20px;
      padding-bottom: 20px;
      text-align: center;
      text-decoration: none;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .left {
      width: 50%;
      height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }


  </style>
</head>
<body>
  <div id="orientation-message">
    <img src="sprites/laux_logo.webp" alt="Rotate device">
    <p>Por favor, gira tu dispositivo para jugar</p>
  </div>
  <section class="left">
    <h1 class="game-title" data-translate="title">LAUX GAME</h1>
    <div class="menu-container">
      <a href="hero_select.html" class="menu-button" data-translate="newGame">Nueva Partida</a>
      <button id="loadGame" class="menu-button" data-translate="loadGame">Cargar Partida</button>
      <a href="config.html" class="menu-button" data-translate="options">Configuración</a>
      <a href="credits.html" class="menu-button" data-translate="credits">Créditos</a>
    </div>
  </section>

  <div id="version-display" style="position: fixed; bottom: 10px; left: 10px; color: rgba(255, 255, 255, 0.7); font-family: 'Mineglyph', sans-serif; font-size: 14px;"></div>
  <script type="module">
    import { VERSION } from './version.js';
    document.getElementById('version-display').textContent = VERSION;
  </script>

  </section>
  <div id="version-display" style="position: fixed; bottom: 10px; left: 10px; color: rgba(255, 255, 255, 0.7); font-family: 'Mineglyph', sans-serif; font-size: 14px;"></div>
  <script type="module">
    import { VERSION } from './version.js';
    document.getElementById('version-display').textContent = VERSION;
  </script>
  <script>
    document.getElementById('loadGame').addEventListener('click', () => {
      const savedData = localStorage.getItem('playerData');
      if (savedData) {
        window.location.href = 'game.html';
      } else {
        alert('No hay partida guardada');
      }
    });
  </script>

  <script>
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    loadTranslations();
  </script>
</body>
</html>
