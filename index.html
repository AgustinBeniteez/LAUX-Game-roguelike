<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAUX GAME</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="custom_cursor.css">
  <link rel="stylesheet" href="src/fonts.css">
  <script>
    //BETA MULTIPLAYER
    // Load saved language
    const currentLang = localStorage.getItem('language') || 'es';
    document.documentElement.lang = currentLang;
  </script>
  <style>
  body {
      margin: 0;
      background: #222;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      flex-direction: row;
      font-family: 'Mineglyph', sans-serif;
      justify-content: center;
      padding-left: 40px;
  }

  button {
    font-family: 'Mineglyph', sans-serif;
    font-size: 30px;
  }

    .game-title {
      color: rgb(206, 111, 206);
      font-size: 6rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(253, 78, 201, 0.5);
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .menu-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 5px;
      font-size: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 600px!important;
      padding-top: 20px;
      padding-bottom: 20px;
      text-align: center;
      text-decoration: none;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .left {
      width: 50%;
      height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .right {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
<body>
  <section class="left">
    <h1 class="game-title" data-translate="title">LAUX GAME</h1>
    <div class="menu-container">
      <a href="character_select.html" class="menu-button" data-translate="newGame">Nueva Partida</a>
      <button id="loadGame" class="menu-button" data-translate="loadGame">Cargar Partida</button>
      
      <a href="config.html" class="menu-button" data-translate="options">Opciones</a>
    </div>
  </section>
  <section class="right">
    <img src="sprites/player_sprite.png" alt="Player Sprite">
    <a href="skin_select.html" class="menu-button" data-translate="selectSkin">Seleccionar Skin</a>
  </section>
  <script>
    document.getElementById('loadGame').addEventListener('click', () => {
      const savedData = localStorage.getItem('playerData');
      if (savedData) {
        window.location.href = 'game.html';
      } else {
        alert('No hay partida guardada');
      }
    });
  </script>

  <script>
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    loadTranslations();
  </script>
</body>
</html>
