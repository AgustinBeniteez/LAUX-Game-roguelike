<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAUX GAME - Selección de Personaje</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <style>
    body { 
      margin: 0; 
      background: #222; 
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }
    .title {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .class-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .class-card {
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        height: 350px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        image-rendering: pixelated;
    }
    .class-card:hover {
      transform: scale(1.1);
    }
    .class-card.selected {
      background-image: url('sprites/card_selected_sprite.png') !important;
      transition: all 0.3s ease;
    }
    .class-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .class-name {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .class-desc {
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .continue-btn {
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }
    .continue-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="title">Elige tu habilidad</h1>
  <div class="class-selection">
    <div class="class-card" data-skill="fire" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_1.png" style="width: 64px; height: 64px;">
      <div class="class-name">Fuego</div>
      <div class="class-desc">Daño básico y rápido</div>
    </div>
    <div class="class-card" data-skill="ice" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_2.png" style="width: 64px; height: 64px;">
      <div class="class-name">Hielo</div>
      <div class="class-desc">Ralentiza a los enemigos</div>
    </div>
    <div class="class-card" data-skill="energy" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_3.png" style="width: 64px; height: 64px;">
      <div class="class-name">Energía</div>
      <div class="class-desc">Daño en área</div>
    </div>
    <div class="class-card" data-skill="shock" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_4.png" style="width: 64px; height: 64px;">
      <div class="class-name">Choque</div>
      <div class="class-desc">Daño en cadena</div>
    </div>
    <div class="class-card" data-skill="dark" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_5.png" style="width: 64px; height: 64px;">
      <div class="class-name">Oscuridad</div>
      <div class="class-desc">Crea un vórtice dañino</div>
    </div>
  </div>
  <button id="continue" class="continue-btn">Continuar</button>

  <script>
    let selectedSkill = null;
    const cards = document.querySelectorAll('.class-card');
    const continueBtn = document.getElementById('continue');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedSkill = card.dataset.skill;
        continueBtn.style.display = 'block';
      });
    });

    continueBtn.addEventListener('click', () => {
      if (selectedSkill) {
        // Guardar el idioma actual
        const currentLanguage = localStorage.getItem('language');
        // Limpiar todo el localStorage
        localStorage.clear();
        // Restaurar el idioma
        if (currentLanguage) localStorage.setItem('language', currentLanguage);

        const skillStats = {
          fire: { name: 'Fuego', damage: 20, speed: 400, icon: 'sprites/proyectil_sprite_1.png' },
          ice: { name: 'Hielo', damage: 24, speed: 400, icon: 'sprites/proyectil_sprite_2.png' },
          energy: { name: 'Energía', damage: 28, speed: 400, icon: 'sprites/proyectil_sprite_3.png' },
          shock: { name: 'Choque', damage: 32, speed: 400, icon: 'sprites/proyectil_sprite_4.png' },
          dark: { name: 'Oscuridad', damage: 36, speed: 400, icon: 'sprites/proyectil_sprite_5.png' }
        };
        const playerData = {
          class: 'wizard',
          health: 100,
          speed: 250,
          level: 1,
          experience: 0,
          mana: 100,
          maxMana: 100,
          stamina: 0,
          maxStamina: 0,
          inventory: [],
          selectedSkill: selectedSkill,
          skillStats: skillStats[selectedSkill]
        };
        localStorage.setItem('playerData', JSON.stringify(playerData));
        window.location.href = 'game.html';
      }
    });
  </script>
</body>
</html>
