<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAUX GAME - Selección de Personaje</title>
  <div id="version-display" style="position: fixed; bottom: 10px; left: 10px; color: rgba(255, 255, 255, 0.7); font-family: 'Mineglyph', sans-serif; font-size: 14px;"></div>
  <script type="module">
    import { VERSION } from './version.js';
    document.getElementById('version-display').textContent = VERSION;
  </script>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="custom_cursor.css">
  <link rel="stylesheet" href="src/fonts.css">
  <style>
    body { 
      margin: 0; 
      background: linear-gradient(
        113.65deg,
        rgba(40, 40, 40, 1) 0%,
        rgba(98, 11, 56, 1) 100%
      );
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Mineglyph', sans-serif;
    }
    .title {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .class-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .class-card {
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        height: 350px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        image-rendering: pixelated;
    }
    .class-card:hover {
      transform: scale(1.1);
    }
    .class-card.selected {
      background-image: url('sprites/card_selected_sprite.png') !important;
      transition: all 0.3s ease;
    }
    .class-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .class-name {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .class-desc {
      color: #fff;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .continue-btn {
      background: #4caf4f4b;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
      font-family: 'Mineglyph', sans-serif !important;
    }
    .continue-btn:hover {
      background: #4cb453ab;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="title" data-translate="chooseSkill">Elige tu habilidad</h1>
  <div class="class-selection">
    <div class="class-card" data-skill="fire" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_1.png" style="width: 64px; height: 64px;">
      <div class="class-name" data-translate="fire">Fuego</div>
      <div class="class-desc" data-translate="basicDamage">Daño básico y rápido</div>
    </div>
    <div class="class-card" data-skill="ice" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/frezee.png" style="width: 64px; height: 64px;">
      <div class="class-name" data-translate="ice">Hielo</div>
      <div class="class-desc" data-translate="slowEnemies">Ralentiza a los enemigos</div>
    </div>
    <div class="class-card" data-skill="energy" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_3.png" style="width: 64px; height: 64px;">
      <div class="class-name" data-translate="energy">Energía</div>
      <div class="class-desc" data-translate="areaDamage">Daño en área</div>
    </div>
    <div class="class-card" data-skill="shock" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_4.png" style="width: 64px; height: 64px;">
      <div class="class-name" data-translate="shock">Choque</div>
      <div class="class-desc" data-translate="chainDamage">Daño en cadena</div>
    </div>
    <div class="class-card" data-skill="dark" style="background-image: url('sprites/card_sprite.png');">
      <img class="class-icon" src="sprites/proyectil_sprite_leaves.png" style="width: 64px; height: 64px;">
      <div class="class-name" data-translate="dark">Oscuridad</div>
      <div class="class-desc" data-translate="vortexDamage">Crea un vórtice dañino</div>
    </div>
  </div>
  <button id="continue" class="continue-btn" data-translate="continue">Continuar</button>

  <script>
    let selectedSkill = null;
    const cards = document.querySelectorAll('.class-card');
    const continueBtn = document.getElementById('continue');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedSkill = card.dataset.skill;
        continueBtn.style.display = 'block';
      });
    });

    continueBtn.addEventListener('click', () => {
      if (selectedSkill) {
        const currentLanguage = localStorage.getItem('language');
        const savedPlayerData = JSON.parse(localStorage.getItem('playerData'));
        
        const skillStats = {
          fire: {
            name: 'Fuego',
            damage: 20,
            speed: 400,
            icon: 'sprites/proyectil_sprite_1.png',
            projectileType: 'fire',
            cooldown: 2.0,
            projectileSprite: 'sprites/proyectil_sprite_1.png',
            abilities: {
              e: { name: 'Bola de Fuego', damage: 40, cooldown: 5, description: 'Lanza una poderosa bola de fuego que causa daño y quema a los enemigos' },
              r: { name: 'Explosión Ígnea', damage: 80, cooldown: 12, description: 'Crea una explosión masiva que daña y quema a todos los enemigos cercanos' }
            }
          },
          ice: {
            name: 'Hielo',
            damage: 24,
            speed: 400,
            icon: 'sprites/frezee.png',
            projectileType: 'ice',
            cooldown: 3.0,
            projectileSprite: 'sprites/frezee.png',
            abilities: {
              e: { name: 'Lanza de Hielo', damage: 45, cooldown: 6, description: 'Dispara una lanza de hielo que atraviesa y congela a los enemigos' },
              r: { name: 'Tormenta Glacial', damage: 90, cooldown: 15, description: 'Invoca una tormenta de hielo que ralentiza y daña masivamente a los enemigos' }
            }
          },
          energy: {
            name: 'Energía',
            damage: 28,
            speed: 400,
            icon: 'sprites/proyectil_sprite_3.png',
            projectileType: 'energy',
            cooldown: 4.0,
            projectileSprite: 'sprites/proyectil_sprite_3.png',
            abilities: {
              e: { name: 'Pulso Energético', damage: 50, cooldown: 7, description: 'Emite un pulso de energía que daña y empuja a los enemigos' },
              r: { name: 'Nova de Energía', damage: 100, cooldown: 14, description: 'Libera una explosión de energía pura que causa daño masivo en área' }
            }
          },
          shock: {
            name: 'Choque',
            damage: 32,
            speed: 400,
            icon: 'sprites/proyectil_sprite_4.png',
            projectileType: 'shock',
            cooldown: 5.0,
            projectileSprite: 'sprites/proyectil_sprite_4.png',
            abilities: {
              e: { name: 'Relámpago Encadenado', damage: 55, cooldown: 8, description: 'Lanza un relámpago que salta entre enemigos causando daño' },
              r: { name: 'Tormenta Eléctrica', damage: 110, cooldown: 16, description: 'Invoca una tormenta eléctrica que electrocuta a todos los enemigos en pantalla' }
            }
          },
          dark: {
            name: 'Oscuridad',
            damage: 36,
            speed: 400,
            icon: 'sprites/proyectil_sprite_leaves.png',
            projectileType: 'leaves',
            cooldown: 6.0,
            projectileSprite: 'sprites/proyectil_sprite_leaves.png',
            abilities: {
              e: { name: 'Vórtice Oscuro', damage: 60, cooldown: 9, description: 'Crea un vórtice que atrae y daña a los enemigos cercanos' },
              r: { name: 'Implosión Sombría', damage: 120, cooldown: 18, description: 'Genera una implosión masiva que absorbe la vida de todos los enemigos' }
            }
          }
        };
        
        const selectedSkillData = skillStats[selectedSkill];
        const skillItem = {
          type: 'skill',
          name: selectedSkillData.name,
          damage: selectedSkillData.damage,
          speed: selectedSkillData.speed,
          icon: selectedSkillData.icon,
          projectileType: selectedSkillData.projectileType,
          cooldown: selectedSkillData.cooldown,
          projectileSprite: selectedSkillData.projectileSprite,
          abilities: {
            e: selectedSkillData.abilities.e,
            r: selectedSkillData.abilities.r
          }
        };

        localStorage.clear();
        if (currentLanguage) localStorage.setItem('language', currentLanguage);

        const playerData = {
          ...savedPlayerData,
          inventory: [skillItem],
          selectedSkill: selectedSkill,
          skillStats: selectedSkillData
        };
        
        localStorage.setItem('playerData', JSON.stringify(playerData));
        window.location.href = 'game.html';
      }
    });
  </script>
  <script>
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    loadTranslations();
  </script>
</body>
</html>
