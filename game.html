<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAUX GAME</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css' rel='stylesheet'/>
  <link rel="stylesheet" href="custom_cursor.css">
  <link rel="stylesheet" href="src/fonts.css">
  <script>
    // Load saved language
    const currentLang = localStorage.getItem('language') || 'es';
    document.documentElement.lang = currentLang;
  </script>
  <style>
    body { 
      margin: 0; 
      background: #222; 
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: absolute;
        z-index: 1;
    }
    #hud {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      color: white;
      font-family: 'Mineglyph', sans-serif;
      font-size: 18px;
    }
    .stat-container {
      margin-bottom: 10px;
    }
    .stat-label {
      font-weight: bold;
      color: #ffd700;
      margin-right: 10px;
    }
    .stat-value {
      color: #fff;
    }
    .coordinates {
      font-size: 14px;
      color: #aaa;
    }
    #pauseMenu {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 3;
      flex-direction: column;
      align-items: flex-start;
      padding-left: 30px;
    }
    #pauseMenu h1 {
      color: white;
      font-family: 'Mineglyph', sans-serif;
      font-size: 6rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-top: 7%;
    }
    #pauseMenu h2 {
      color: white;
      font-size: 3rem;
      font-family: 'Mineglyph', sans-serif;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    #settingsFrame {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
        z-index: 4;
        background: #222;
    }
    .skill-card:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    .skill-card.selected {
      background: url('sprites/card_selected_sprite.png') no-repeat center !important;
      background-size: contain !important;
      transform: scale(1.1);
    }
    .menu-button {
      width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 5px;
      font-family: 'Mineglyph', sans-serif;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .menu-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    <div id="skills-bar" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 10px;">
      <div class="skill-box" style="width: 50px; height: 50px; border: 2px solid #fff; border-radius: 5px; position: relative; overflow: hidden;">
        <div class="skill-icon" id="selected-skill-icon" style="width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
        <div class="cooldown-overlay" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: rgb(45 45 45 / 69%); transform-origin: bottom; transform: scaleY(0); transition: transform 0.1s linear;"></div>
      </div>
    </div>
    <div id="wave-info" style="position: absolute; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px; color: white;">
      <div class="stat-container">
        <span class="stat-label" data-translate="wave"><i class="fa-brands fa-unsplash"></i> Oleada:</span>
        <span class="stat-value" id="wave-value">1</span>
      </div>
      <div class="stat-container">
        <span class="stat-label" data-translate="nextWave"><i class="fa-solid fa-clock"></i> Siguiente oleada:</span>
        <span class="stat-value" id="next-wave-timer">30s</span>
      </div>
    </div>
    <div id="skill-selection" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);">
      <h1 class="title" style="color: white; font-size: 48px; margin-bottom: 40px; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); text-align: center;">Elige tu habilidad</h1>
      <div style="display: flex; justify-content: center; align-items: center; height: calc(100% - 120px); gap: 20px;">
        <div class="skill-card" data-skill="0" style="image-rendering: pixelated; width: 200px; height: 350px; background: url('sprites/card_sprite.png') no-repeat center; background-size: contain; cursor: pointer; transition: transform 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
          <img class="skill-icon" src="sprites/proyectil_sprite_1.png" style="width: 64px; height: 64px; margin-bottom: 10px;">
          <div class="class-name" style="color: white; font-size: 24px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); z-index: 1;">Fuego</div>
          <div class="class-desc" style="color: #fff; font-size: 14px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); z-index: 1;">Daño básico y rápido</div>
        </div>
        <div class="skill-card" data-skill="1" style="image-rendering: pixelated; width: 200px; height: 350px; background: url('sprites/card_sprite.png') no-repeat center; background-size: contain; cursor: pointer; transition: transform 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
          <img class="skill-icon" src="sprites/proyectil_sprite_2.png" style="width: 64px; height: 64px; margin-bottom: 10px;">
          <div class="class-name" style="color: white; font-size: 24px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); z-index: 1;">Hielo</div>
          <div class="class-desc" style="color: #fff; font-size: 14px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); z-index: 1;">Ralentiza a los enemigos</div>
        </div>
        <div class="skill-card" data-skill="2" style="image-rendering: pixelated; width: 200px; height: 350px; background: url('sprites/card_sprite.png') no-repeat center; background-size: contain; cursor: pointer; transition: transform 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
          <img class="skill-icon" src="sprites/proyectil_sprite_3.png" style="width: 64px; height: 64px; margin-bottom: 10px;">
          <div class="class-name" style="color: white; font-size: 24px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); z-index: 1;">Energía</div>
          <div class="class-desc" style="color: #fff; font-size: 14px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); z-index: 1;">Daño en área</div>
        </div>
      </div>
      <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 24px;">
        Tiempo restante: <span id="weapon-selection-timer">30</span>s
      </div>
    </div>
    <div class="stat-container">
      <span class="stat-label" data-translate="health">Vida:</span>
      <span class="stat-value" id="health-value">100</span>
    </div>
    <div class="stat-container">
      <span class="stat-label" data-translate="speed">Velocidad:</span>
      <span class="stat-value" id="speed-value">200</span>
    </div>
    <div class="stat-container" id="mana-container">
      <span class="stat-label" data-translate="mana">Mana:</span>
      <span class="stat-value" id="mana-value">0</span>
    </div>
    <div class="stat-container" id="stamina-container">
      <span class="stat-label" data-translate="stamina">Stamina:</span>
      <span class="stat-value" id="stamina-value">0</span>
    </div>
    <div class="stat-container">
      <span class="stat-label" data-translate="skill">Habilidad:</span>
      <span class="stat-value" id="skill-value">-</span>
    </div>
    <div class="stat-container coordinates">
      <span class="stat-label" data-translate="position">Posición:</span>
      <span class="stat-value" id="position-value">X: 0, Y: 0</span>
    </div>
    <div class="exp-bar-container" style="position: absolute; bottom: 95px; left: 50%; transform: translateX(-50%); width: 300px; height: 10px; background: rgba(0, 0, 0, 0.7); border-radius: 5px; overflow: visible;">
      <div style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%); color: white; font-size: 14px; text-shadow: 1px 1px 2px black;" id="level-display">Level 1</div>
      <div id="exp-bar" style="width: 0%; height: 100%; background: #3bc2ab; border-radius: 5px; transition: width 0.3s ease;"></div>
    </div>
  </div>
  <div id="pauseMenu">
    <h1>LAUX GAME</h1>
    <h2 data-translate="pause"><i class="fa-solid fa-pause"></i> Pause</h2>
    <button id="resumeButton" class="menu-button" data-translate="resume">Reanudar</button>
    <button id="settingsButton" class="menu-button" data-translate="settings">Configuración</button>
    <button id="mainMenuButton" class="menu-button" data-translate="mainMenu" onclick="window.location.href='index.html'">Menú Principal</button>
  </div>
  <iframe id="settingsFrame" src="config.html"></iframe>
  <script>
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    // Settings frame handling
    const settingsFrame = document.getElementById('settingsFrame');
    const pauseMenu = document.getElementById('pauseMenu');
    const settingsButton = document.getElementById('settingsButton');

    settingsButton.addEventListener('click', () => {
      settingsFrame.style.display = 'block';
      pauseMenu.style.display = 'none';
    });

    window.addEventListener('message', (event) => {
      if (event.data === 'closeSettings') {
        settingsFrame.style.display = 'none';
        pauseMenu.style.display = 'flex';
      }
    });

    loadTranslations();
  </script>
  <script src="assetManager.js"></script>
  <script src="map.js"></script>
  <script src="entity.js"></script>
  <script src="experienceOrb.js"></script>
  <script src="minimap.js"></script>
  <script src="engine.js"></script>
  <script src="floatingNumber.js"></script>
  <script src="proyectiles.js"></script>
  <script src="skills.js"></script>
  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const skillSelectionContainer = document.querySelector('#skill-selection div[style*="display: flex"]');
      const skillSelectionTimer = document.getElementById('weapon-selection-timer');
      let timeLeft = 30;
      let currentSkill = null;
      let timerInterval = null;
      
      // Asegurarse de que el sistema de habilidades esté inicializado
      if (!window.skillSystem) {
        window.skillSystem = new SkillSystem();
      }

      // Verificar si el jugador ya tiene una habilidad
      if (window.skillSystem.equippedSkills[0]) {
        document.getElementById('skill-selection').style.display = 'none';
        return;
      }

      // Cargar la habilidad guardada del localStorage
      const savedPlayerData = localStorage.getItem('playerData');
      if (savedPlayerData) {
        const playerData = JSON.parse(savedPlayerData);
        if (playerData.inventory && playerData.inventory.length > 0) {
          const savedSkill = playerData.inventory[0];
          window.skillSystem.equippedSkills[0] = savedSkill;
          window.skillSystem.updateSkillIcon(0);
          document.getElementById('skill-selection').style.display = 'none';
          return;
        }
      }
      
      // Limpiar el contenedor de cartas
      skillSelectionContainer.innerHTML = '';
      
      // Mostrar el tiempo inicial
      skillSelectionTimer.textContent = timeLeft;
      
      // Obtener habilidades aleatorias del sistema de habilidades
      const availableSkills = skillSystem.skills;
      const numSkillsToShow = 3;
      const selectedSkills = [];
      
      while (selectedSkills.length < numSkillsToShow && availableSkills.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableSkills.length);
        selectedSkills.push(availableSkills[randomIndex]);
        availableSkills.splice(randomIndex, 1);
      }
      
      // Crear cartas para las habilidades seleccionadas
      selectedSkills.forEach((skill, index) => {
        const card = document.createElement('div');
        card.className = 'skill-card';
        card.setAttribute('data-skill', index);
        card.style.cssText = 'image-rendering: pixelated; width: 200px; height: 350px; background: url(\'sprites/card_sprite.png\') no-repeat center; background-size: contain; cursor: pointer; transition: transform 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;';
        
        card.innerHTML = `
          <img class="skill-icon" src="${skill.icon}" style="width: 64px; height: 64px; margin-bottom: 10px;">
          <div class="class-name" style="color: white; font-size: 24px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); z-index: 1;">${skill.name}</div>
          <div class="class-desc" style="color: #fff; font-size: 14px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); z-index: 1;">Daño: ${skill.damage}</div>
        `;
        
        card.addEventListener('click', () => {
          // Asignar la habilidad seleccionada al primer slot
          const selectedSkill = selectedSkills[index];
          skillSystem.equippedSkills[0] = selectedSkill;
          skillSystem.updateSkillIcon(0);
          
          const event = new CustomEvent('weaponSelected', {
            detail: { weaponIndex: index }
          });
          document.dispatchEvent(event);
          document.getElementById('skill-selection').style.display = 'none';
        });
        
        card.addEventListener('mouseover', () => {
          card.style.transform = 'scale(1.1)';
        });
        
        card.addEventListener('mouseout', () => {
          card.style.transform = 'scale(1)';
        });
        
        skillSelectionContainer.appendChild(card);
      });
      
      const updateTimer = () => {
        if (timeLeft > 0) {
          timeLeft--;
          skillSelectionTimer.textContent = timeLeft;
          setTimeout(updateTimer, 1000);
        } else {
          // Si se acaba el tiempo, seleccionar una habilidad aleatoria
          const skillCards = document.querySelectorAll('.skill-card');
          if (skillCards.length > 0) {
            const randomSkill = Math.floor(Math.random() * skillCards.length);
            skillCards[randomSkill].click();
          }
          document.getElementById('skill-selection').style.display = 'none';
        }
      };

      // Iniciar el temporizador
      timeLeft = 30;
      skillSelectionTimer.textContent = timeLeft;
      updateTimer();

      const levelDisplay = document.getElementById('level-display');

        levelDisplay.textContent = `Level ${playerLevel}`;
      };

      // Example: Update level display when player's level changes
      updateLevelDisplay();
    });
  </script>
</body>
</html>
