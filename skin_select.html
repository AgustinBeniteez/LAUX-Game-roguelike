<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LAUX GAME - Selecci√≥n de Skin</title>
  <link rel="shortcut icon" href="sprites/laux_logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="custom_cursor.css">
  <link rel="stylesheet" href="src/fonts.css">
  <style>
    body { 
      margin: 0; 
      background: #222; 
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Mineglyph', sans-serif;
    }
    .title {
      color: white;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .skin-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .skin-card {
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      height: 350px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      image-rendering: pixelated;
    }
    .skin-card:hover {
      transform: scale(1.1);
    }
    .skin-card.selected {
      background-image: url('sprites/card_selected_sprite.png') !important;
    }
    .skin-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }
    .skin-name {
      position: absolute;
      bottom: 20px;
      color: white;
      font-size: 24px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
    .continue-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      display: none;
      transition: all 0.3s ease;
    }
    .continue-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 class="title" data-translate="selectSkin">Selecciona tu Skin</h1>
  <div class="skin-selection">
    <div class="skin-card" data-skin="default">
      <img src="sprites/player_sprite.png" alt="Default Skin">
      <span class="skin-name" data-translate="defaultSkin">Default</span>
    </div>
    <div class="skin-card" data-skin="barita">
      <img src="sprites/player_sprite_skin1.png" alt="Barita Skin">
      <span class="skin-name" data-translate="baritaSkin">magenta</span>
    </div>
    <div class="skin-card" data-skin="espada">
      <img src="sprites/player_sprite_skin2.png" alt="Espada Skin">
      <span class="skin-name" data-translate="espadaSkin">Azul</span>
    </div>
    <div class="skin-card" data-skin="espada">
        <img src="sprites/player_sprite_skin3.png" alt="Espada Skin">
        <span class="skin-name" data-translate="espadaSkin">Amarillo</span>
      </div>
  </div>
  <button class="continue-btn" data-translate="continue">Continuar</button>

  <script>
    let selectedSkin = null;
    const continueBtn = document.querySelector('.continue-btn');
    const skinCards = document.querySelectorAll('.skin-card');

    skinCards.forEach(card => {
      card.addEventListener('click', () => {
        skinCards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedSkin = card.dataset.skin;
        continueBtn.style.display = 'block';
      });
    });

    continueBtn.addEventListener('click', () => {
      if (selectedSkin) {
        localStorage.setItem('selectedSkin', selectedSkin);
        window.location.href = 'index.html';
      }
    });

    // Load translations
    async function loadTranslations() {
      try {
        const response = await fetch('translations.json');
        const translations = await response.json();
        const currentLang = localStorage.getItem('language') || 'es';
        
        const elements = document.querySelectorAll('[data-translate]');
        elements.forEach(element => {
          const key = element.getAttribute('data-translate');
          if (translations[currentLang] && translations[currentLang][key]) {
            element.textContent = translations[currentLang][key];
          }
        });
      } catch (error) {
        console.error('Error loading translations:', error);
      }
    }

    loadTranslations();
  </script>
</body>
</html>
